{% extends "base.html" %}
{% block content %}

<form name="input" action="/" method="get">
<center>
<p>enter a twitter username (eg <a href="/u/aplusk">aplusk</a>, <a href="/u/oprah">oprah</a>, <a href="/u/theellenshow">theellenshow</a>)</p>
<input type="text" name="username" />
<input type="submit" value="submit" />

<p>
<i>twitter usernames that were recently tested</i>
</p>

<p>
{% for res in recent_users %}
<b><a href="/u/{{ res }}">{{ res }}</a></b>
{% endfor %}
</p>
</center>

</form>

{% endblock %}

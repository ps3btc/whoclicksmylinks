application: whoclicksmylinks
version: 1u2
runtime: python
api_version: 1

handlers:

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /tweet_this.png
  static_files: tweet_this.png
  upload: tweet_this.png

- url: /flushmemcache
  script: whoclicksmylinks.py
  login: admin
  
- url: /flushdb
  script: whoclicksmylinks.py
  login: admin

- url: /cron
  script: whoclicksmylinks.py
  login: admin

- url: .*
  script: whoclicksmylinks.py

